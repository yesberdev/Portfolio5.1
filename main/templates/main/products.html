{% extends 'main/base.html' %}

{% block title %}
My products
{% endblock %}

{% block content %}

    

<div class="container">
    <h2 class = "text-center">My products</h2>
    <div class = "row justify-content-center">
{% for product in products %}
 <div class="mb-4 d-flex justify-content-center">
    <div class="card" >
  <img src="{{ product.image.url }}"  alt="{{ product.title }}" class="card-img-top" style="width: 768px; height:432px">

  <div class="card-body">
    <h5 class="card-title"><span class="text-center">{{ product.title }}</span></h5>
    <p class="card-text"><span class="text-center">{{ product.description }}</p>
    
    </div>
  </div>
</div>
{% endfor %}
</div>
</div>



{% endblock %}
