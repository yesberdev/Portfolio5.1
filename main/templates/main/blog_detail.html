{% extends 'main/base.html' %}

{% block title %}{{ message.title }}{% endblock %}

{% block content %}

<h2 class = "text-center">Post detail</h2>
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ message.title }}</h2>
      <p class="text-muted">{{ message.date }}</p>
      <p class="card-text">{{ message.text }}</p>
      <a href="{% url 'blog' %}" class="btn btn-secondary">← Back</a>
    </div>
  </div>
</div>
{% endblock %}
